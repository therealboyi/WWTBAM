<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire!!!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="game">
        <form id="game-options" class="game-options">
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" name="num-questions" min="5" max="50" value="10">

            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button type="button" id="start-game">Start Game</button>
        </form>
        <p id="current-count" class="hidden">Amount Won: $0</p>
        <p id="lifeline-count" class="hidden">Lifelines Remaining: 3</p>
        <div id="question-container" class="hidden">
            <img id="question-image" src="https://upload.wikimedia.org/wikipedia/en/b/bd/Logo_of_Nigerian_Millionaire.jpg" alt="Question context image">
            <p id="question">Question will appear here</p>
            <div id="options">
                <!-- Options will be dynamically inserted here from the API -->
            </div>
        </div>
        <button id="lifeline" class="hidden">50/50 Lifeline</button>
        <p id="message" class="hidden"></p>
        <button id="reset" class="hidden">Reset Game</button>
    </div>
    <audio id="background-music" loop>
        <source src="./assets/music/theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="win-music">
        <source src="./assets/music/win.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="lose-music">
        <source src="./assets/music/lose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="./scripts/api.js"></script>
</body>
</html>
